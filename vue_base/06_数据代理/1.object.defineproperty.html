<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    defineProperty方法 : 给一个对象添加属性的方法-->

    <script type="text/javascript">
        // 定义person对象
        let person = {
            name: "zs",
            sex: "男"
        }
        // 控制台想要读取这个参数,直接用 person.age 即可
        let age = 18

        // 用 defineProperty 给 person 添加一个字段，字段名age，为值是18
        Object.defineProperty(person, "age", {
            //value:18,    // 通过 defineProperty 添加的字段，遍历对象的时候找不到
            // enumerable:true, //控制字段是否可以遍历得到，默认值是false
            // writable:true, //控制属性是否可以被修改，默认值是false
            // configurable:true, //控制属性是否可以被删除，默认值是false

            //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
            get() {
                console.log('有人读取age属性了')
                return age
            },

            //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
            // 在控制台输入 person.age = 99 这就是改了person的age, 直接输入 person.age 就是查看age的值
            set(value) {
                console.log('有人修改了age属性，且值是', value)
                age = value
            }
        })
        console.log("person:",person)

    </script>
</body>
</html>
