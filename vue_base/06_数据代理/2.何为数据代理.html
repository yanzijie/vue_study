<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>何为数据代理</title>
</head>

<body>
	<!-- 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写）-->
	<script type="text/javascript">
		let obj = { x: 100 }
		let obj2 = { y: 200 }

		//通过obj2 读/写 obj
		Object.defineProperty(obj2, 'x', {
			get() {
				return obj.x
			},
			//在控制台输入 obj2.x = xxx, 这样就修改了obj的 x
			set(value) {
				obj.x = value
			}
		})
	</script>
</body>

</html>
