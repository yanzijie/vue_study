<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
            v-for指令:
                    1.用于展示列表数据
                    2.语法：v-for="(item, index) in xxx" :key="yyy"
                    3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
    -->

    <div id="root">
        <h2>人员信息 {遍历数组}</h2>
        <ul>
            <li v-for="(p,index) of persons" :key="index">
                {{p.name}} - {{p.age}}
                {{index}}
            </li>
        </ul>

        <h2>汽车信息 {遍历对象}</h2>
        <ul>
            <li v-for="(value,k) of car" :key="k">
                {{k}} - {{value}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串（用得少）</h2>
        <ul>
            <li v-for="(char,index) of str" :key="index">
                {{char}}-{{index}}
            </li>
        </ul>

        <h2>测试遍历指定次数（用得少）</h2>
        <ul>
            <!-- number就是1,2,3,4,5...这样 -->
            <li v-for="(number,index) of 5" :key="index">
                {{index}}-{{number}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:"#root",
        data: {
            persons: [
                {id: "001", name: "小李", age: 18},
                {id: "002", name: "老刘", age: 20},
                {id: "003", name: "老王", age: 32}
            ],
            car: {
                name: "66666",
                price: "70w",
                color: "黑色"
            },
            str: "hello"
        }
    })
</script>
</html>
